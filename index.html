<!doctype html>
<html color-mode="dark">

<head>
	<meta name="Viewport" content="width=device-width, initial-scale=1">
	<title>Bailey Carothers - Computer Engineer</title>
	<link href="dark-theme.css" rel="stylesheet" id="theme">
	<style>
		.parallax {
			background-image: url("profile_parallax.JPG");

			height: 100vh;

			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: auto;
			object-fit: fill;

			margin: 0;
		}

		.parallax-text {
			text-align: center;
			position: absolute;
			top: 75%;
			left: 50%;
			transform: translate(-50%, -75%);
			background-color: rgba(0, 0, 0, .4);
			font-size: 7vh;
			color: white;
		}
	</style>
</head>

<body>
	<div class="parallax">
		<div class="parallax-text">
			Hello, I'm Bailey Carothers. <br> I'm a Computer Engineer.
		</div>
	</div>
	<div style="height:1000px;font-size:36px">
		<h1>To do: Make website :-)</h1>
		<button onclick="toggleTheme()">Toggle Theme</button>
	</div>
	<div id="loader"></div>
	<script src="toggleTheme.js"></script>
</body>

</html>
